type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: false)
  title: String!
  text: String!
}
type Block {
  id: ID! @unique
  hash: String
  preHash: String
  pid: Int
  height: Int
  transCount: Int
}
type Transaction {
  id: ID! @unique
  txId: String
  cname: String
  action: String
  ipt: String
  blockId: String
}